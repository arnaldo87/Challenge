<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <title>Lim</title>
  </head>
  <body>

    <!-- Contenitore body -->
    <div class="container">

      <!-- Logo -->
      <header>
        <img id="logo" src="img/logo.png">
        <span>Taking Booleaners from A to B</span>
      </header>

      <!-- Navigazione -->
      <nav>
          <button type="button" name="prenota">Prenota</button>
          <button type="button" name="termina">Termina Prenotazione</button>
          <button type="button" name="luci">Accendi Luci</button>
      </nav>

      <!-- Main - Stato della carica dei monopattini-->
      <main>

        <!-- Primo monopattino -->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-nome" value="prenotato">
          <span class="numero monopattino">Primo monopattino</span>
          <span class="distance"><span class="arrow"> </span>Via Guadalametri - a <span class="metri">220</span> metri da te</span>
          <div>Stato carica: 45%</div>
          <div class="med-bar"></div>
        </section>

        <!-- Secondo monopattino -->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-nome" value="prenotato">
          <span class="numero monopattino">Secondo monopattino</span>
          <span class="distance"><span class="arrow"> </span>Via Ricciardoni - a <span class="metri">420</span> metri da te</span>
          <div>Stato carica: 100%</div>
          <div class="full-bar"></div>
        </section>

        <!-- Terzo monopattino -->
        <section class="monopattino">
          <input type="checkbox" name="monopattino-nome" value="prenotato">
          <span class="numero monopattino">Terzo monopattino</span>
          <span class="distance"><span class="arrow"> </span>Via Mentarini - a <span class="metri">490</span> metri da te</span>
          <div>Stato carica: 15%</div>
          <div class="low-bar"></div>
        </section>

      </main>
    </div>
  </body>
</head>

</body>
</html>
